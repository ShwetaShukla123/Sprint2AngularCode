<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="bg-img">
        <div>
           <h4  style="text-align: center;"> Click Here to Pay your Registered Bill </h4>
            <a routerLink="/electricity-bill" class="nav-link btn col-sm-4 offset-4 btn-success" style="text-align: center">Pay Now
            </a>
        </div>
        <div class="container">

           
            <b>
                <h4 style="text-align: center;">Register Your Bill</h4>
            </b>
            <br>
            <form>
                <!-- <fieldset>
                    <legend class="text-center">Valid information is required to register.<br>
                        <span class="req"><small>required *</small></span></legend>
                    -->
                <div class="form-group">
                    <label for="Name"><span class="req">* </span> Bill No: </label>
                    <input required type="text" [(ngModel)]="BillDetails.billNo" name="name" id="name"
                        class="form-control phone" maxlength="28" required />



                    <label for="firstname"><span class="req">* </span> Holder Name: </label>
                    <input class="form-control" type="text" [(ngModel)]="BillDetails.holderName" name="holdername"
                        id="txt"  required />


                    <label for="lastname"><span class="req">* </span>Board Connection Code : </label>
                    <input class="form-control" type="text" [(ngModel)]="BillDetails.connectionCode"
                        name="connectionCode" id="txt"  required />



                    <label for="text"><span class="req">* </span> Bill Amount : </label>
                    <input class="form-control" required type="text" [(ngModel)]="BillDetails.billAmount"
                        name="billAmount" id="txt" required />

                    <div id="errFirst"></div>


                    <div id="errLast"></div>

                    <div class="status" id="status"></div>
                    
                    <input class="btn btn-success" type="submit" name="submit_reg" value="Register"
                        (click)="registerNow()">

                    <!--  </fieldset> -->
                </div>
            </form>
        </div>
    </div>
</body>

</html>
