<style type="text/css">
    .bgimg {
        background-image: url("https://media.dash.org/wp-content/uploads/2-phones-crop-color-1.png");
        min-height: 100vh;
    }
</style>

<body class="bgimg">
    <app-header></app-header>
    <div class="container">
        <br>
        <h1>Online Wallet</h1>
        <hr>
        <div class="card">
            <div class="card-body">
                <router-outlet></router-outlet>
                <h4 style="color: green;">Bank account is connected</h4>
                <h2>Bank Account Details</h2>
                <hr>
                <div>
                    <table style="border: dodgerblue;">
                        <tr>
                            <td><b>Account Number:</b></td>
                            <td>{{user.accountNo}}</td>
                        </tr>
                        <tr>
                            <td><b>Holder Name:</b></td>
                            <td>{{user.holderName}}</td>
                        </tr>
                        <tr>
                            <td><b>IFSC code:</b></td>
                            <td>{{user.ifscCode}}</td>
                        </tr>
                        <tr>
                            <td><b>Bank Name:</b></td>
                            <td>{{user.bankName}}</td>
                        </tr>
                    </table>
                </div>

                <br>
                <br>
            </div>
        </div>
    </div>
</body>
